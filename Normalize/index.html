<!DOCTYPE html>
<html>
  <head>
    <title>Fun with Normalize</title>
    <link rel="stylesheet" href="nomalize.css">

    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
  <h3>REally Cool Form Site</h3>

  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate ipsa iusto impedit deserunt, beatae laboriosam optio et. Sunt, blanditiis, alias quos error quod necessitatibus nihil aut quia molestiae fugiat impedit!</p>

<!-- action is where data is being sent; might be a url-->
<!-- method how data is being sent either 'get' or 'host' -->
<form method="post"  action="">
 
<!-- or use
<label for ="name">Enter Name</label>
change <input type="text" name="name" id="name">
(label FOR NAME = id)-->
<input type="text" name="name" placeholder="Enter Name" class="">
<br> <br>
  <!--  look up on MDN to see what types of inputs are supported-->
<input type="email" name="email" placeholder="Enter Email">
<br> <br>
<input type="password" name="password" placeholder="Enter Password">
<br><br>
<input type="submit" value="Submit Our Form">
<br><br>

<textarea name="Enter Your complaint" placeholder="Enter your complaint" class="complaint Area"></textarea>
<br><br>
<!-- use either button or submit input type above, not both -->

<button>Submit My REally Cool Form</button>

<!-- use # for a fake/void link
<a href="#"></a> -->

</form>

  </body>
</html>
